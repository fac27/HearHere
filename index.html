<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>Hear Here</title>
    <link rel="stylesheet" href="style.css">
    <script src="fetchFromFreeSound.js"></script>
  </head>
  <body>
    <header class="header row space-around">
        <button class="btn--header" type="button" name="instructions" id="instructionsButton"><i class="fa-solid fa-info"></i></button>
        <img src="Assets/Default Assets (to be deleted)/HearHere.png" alt="Hear Here logo">
        
        <button class="btn--header" type="button" name="stats" id="statsButton"><i class="fa-solid fa-chart-simple"></i></button>
    </header>
    <main class="">
        <figure id="figureAudio" class="stack-sm centre">
            <figcaption>Listen to the sounds:</figcaption>
            
        </figure>

        <container class="stack-sm row space-around align-center">
            <figure class="column">
                <a><img id="flagOne" src="Assets/Default Assets (to be deleted)/af-flag.gif" width="80rem" alt="Flag of X"></a>
                <figcaption id="countryNameOne">Afghanistan</figcaption>
            </figure>
            <figure class="column">
                <a><img id="flagTwo" src="Assets/Default Assets (to be deleted)/al-flag.gif" width="80rem" alt="Flag of Y"></a>
                <figcaption id="countryNameTwo">Albania</figcaption>
            </figure>
        </container>
        <p class="centre"> Press flags to guess country!</p>
    </main>
    <script type="module" src="fetchFromFreeSound.js" async defer></script>
    <script type="module" src="secret.js" async defer></script>
    <script type="module" src="curatedCountries.js" async defer></script>
    <script src="https://kit.fontawesome.com/de362ee74f.js" crossorigin="anonymous"></script>
  </body>
