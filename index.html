<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>Hear Here</title>
    <link rel="stylesheet" href="style.css">
    <script src="fetchFromFreeSound.js"></script>
  </head>
  <body>
    <header class="header row space-around">
        <button class="btn--header" type="button" name="instructions" id="instructionsButton"><i class="fa-solid fa-info"></i></button>
        <img class="logo" src="Assets/Default Assets (to be deleted)/HearHere.jpeg" alt="Hear Here logo">
        
        <button class="btn--header" type="button" name="stats" id="statsButton"><i class="fa-solid fa-chart-simple"></i></button>
    </header>
    <main>
        <figure class="push-down-md stack-sm">
            <figcaption class="centre">Listen to the sounds:</figcaption>
            <div id="figureAudio" class="audio-container centre row flex-down align-center stack-sm push-down-sm"></div>
            <p id="noAudio" class="hide centre no-top-margin">No more audio. Make a guess!</p>
        </figure>
            <div class="centre stack-md">
                <button id="btnPass" class="centre centre-sm button">Pass</button>
                <div id="stars"class="full-width row justify-center stars"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></div>
            </div>
            
        <container class="row space-around align-center push-down-sm">
            <figure class="column">
                <a><img class="flag" id="" src="" alt="Flag of X"></a>
                <figcaption id="countryNameOne">Afghanistan</figcaption>
            </figure>
            <figure class="column">
                <a><img class="flag" id="" src=""  alt="Flag of Y"></a>
                <figcaption id="countryNameTwo">Albania</figcaption>
            </figure>
        </container>

        <div class="hidden pop-up-window absolute on-top centre-absolute centre-vertical" id="correctAnswerPopup">
            <p>Well done! You chose the correct country.</p>
            <button class="new-round" type="button">New round</button>
        </div>

        <div class="hidden pop-up-window absolute on-top centre-absolute centre-vertical" id="incorrectAnswerPopup">
            <p>You chose the wrong country :(</p>
            <button class="new-round" type="button">New round</button>
        </div>
        
        <p class="centre"> Press flags to guess country!</p>
    </main>
    <script type="module" src="fetchFromFreeSound.js" async defer></script>
    <script type="module" src="secret.js" async defer></script>
    <script type="module" src="curatedCountries.js" async defer></script>
    <script src="https://kit.fontawesome.com/de362ee74f.js" crossorigin="anonymous"></script>
  </body>
