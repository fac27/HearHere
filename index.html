<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>Hear Here</title>
    <link rel="stylesheet" href="style.css">
    <script src="fetchFromFreeSound.js"></script>
  </head>
  <body>
    <header class="row space-between">
        <button type="button" name="instructions" id="instructionsButton">?</button>
        <img src="Assets/Default Assets (to be deleted)/logo.png" width="50rem" alt="Hear Here logo">
        <button type="button" name="stats" id="statsButton">?</button>
    </header>
    <main>
        <figure class="stack-l centre">
            <figcaption>Listen to the sound:</figcaption>
            <audio controls src="Assets/Default Assets (to be deleted)/rain.mp3"></audio>
        </figure>
        <div class="stack-l row space-between">
            <figure>
                <a><img id="flagOne" src="Assets/Default Assets (to be deleted)/af-flag.gif" width="80rem" alt="Flag of X"></a>
                <figcaption>Afghanistan</figcaption>
            </figure>
            <figure>
                <a><img id="flagTwo" src="Assets/Default Assets (to be deleted)/al-flag.gif" width="80rem" alt="Flag of Y"></a>
                <figcaption>Albania</figcaption>
            </figure>
        </div>
        <p class="centre"> Press flags to guess country!</p>
    </main>
    <script type="module" src="fetchFromFreeSound.js" async defer></script>
    <script type="module" src="secret.js" async defer></script>
  </body>
